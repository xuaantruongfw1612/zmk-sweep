# Increase Bluetooth TX power output (higher range, higher power consumption)
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep support
CONFIG_ZMK_SLEEP=y

# Idle timeout before entering deep sleep.
# Extremely low power usage while asleep, but reconnection
# may take a few seconds when waking up.
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000   # 10 minutes
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000   # 15 minutes
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1200000  # 20 minutes
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000  # 30 minutes

# Fast debounce settings
# Reduce input latency while maintaining switch stability.
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Allow up to 2 simultaneous Bluetooth connections
CONFIG_BT_MAX_CONN=2

# Enable battery reporting between split halves
CONFIG_ZMK_SPLIT_BATTERY_REPORTING=y

# Power management
CONFIG_ZMK_POWER=y
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Disable unused subsystems to reduce firmware size and power draw
CONFIG_I2C=n
CONFIG_SPI=n
CONFIG_SENSOR=n

